<button mat-raised-button color="primary" (click)="addProduct()">Додати продукт</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Определение колонок -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Продукт </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef> SKU </th>
    <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Ціна </th>
    <td mat-cell *matCellDef="let element"> {{getDiscountedPrice(element) | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Країна </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef> Теги </th>
    <td mat-cell *matCellDef="let element">
      <mat-chip *ngFor="let tag of element.tags">{{tag}}</mat-chip>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Дії </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editProduct(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProduct(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
