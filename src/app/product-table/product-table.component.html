<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Колонка Продукт -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Продукт </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.image" alt="Изображение продукта" class="product-image">
      <a [routerLink]="['/product', element.sku]">{{element.name}}</a>
    </td>
  </ng-container>

  <!-- Колонка SKU -->
  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef> SKU </th>
    <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
  </ng-container>

  <!-- Колонка Цена / Дисконт -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Цена / Дисконт </th>
    <td mat-cell *matCellDef="let element">
      <span [class.discounted]="element.discount">{{element.price | currency}}</span>
      <span *ngIf="element.discount" class="discount"> (-{{element.discount}}%)</span>
    </td>
  </ng-container>

  <!-- Колонка Страна -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Страна </th>
    <td mat-cell *matCellDef="let element">
      <span class="fi fi-{{element.countryCode.toLowerCase()}}"></span>
    </td>
  </ng-container>

  <!-- Колонка Теги -->
  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef> Теги </th>
    <td mat-cell *matCellDef="let element">
      <mat-chip *ngFor="let tag of element.tags">{{tag}}</mat-chip>
    </td>
  </ng-container>

  <!-- Колонка Действия -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Действия </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editProduct(element)" matTooltip="В разработке">
          <mat-icon>edit</mat-icon>
          <span>Редактировать</span>
        </button>
        <button mat-menu-item (click)="deleteProduct(element)" matTooltip="В разработке">
          <mat-icon>delete</mat-icon>
          <span>Удалить</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
