<h2 mat-dialog-title>{{data.id ? 'Редагування' : 'Додавання'}} продукту</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Назва продукту</mat-label>
      <input matInput [(ngModel)]="data.name" name="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Ціна</mat-label>
      <input matInput type="number" [(ngModel)]="data.price" name="price" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Знижка (%)</mat-label>
      <input matInput type="number" [(ngModel)]="data.discount" name="discount">
    </mat-form-field>
    <mat-form-field>
      <mat-label>SKU</mat-label>
      <input matInput [(ngModel)]="data.sku" name="sku" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Країна</mat-label>
      <input matInput [(ngModel)]="data.countryCode" name="country" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Скасувати</button>
  <button mat-button color="primary" (click)="onSave()">Зберегти</button>
</mat-dialog-actions>
