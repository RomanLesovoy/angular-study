<p-panel [header]="recipe.name" [toggleable]="true" [style]="{ marginBottom: '15px' }" [collapsed]="true">
  <span>{{ recipe.author }}</span><br/>
  <small>{{ recipe.date.toString().substring(0, 10) }}</small>
  <p>{{ recipe.recipe }}</p>

  <p-button label="Delete" severity="danger" (onClick)="this.recipesService.deleteRecipe(recipe)" />
</p-panel>
