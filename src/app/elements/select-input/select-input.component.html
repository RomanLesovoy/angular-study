<p-fieldset [legend]="label">

  <select
    pInputText
    [value]="value"
    class="form-control"
    [formControl]="control"
    [attr.placeholder]="label"
  >
    @for(option of options; track option.key) {
      <option [value]="option.value">{{ option.label || option.value }}</option>
    }
  </select>
  
  <app-control-error [control]="control"></app-control-error>
</p-fieldset>
