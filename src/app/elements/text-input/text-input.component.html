<fieldset>
  <label *ngIf="label">{{ label }}</label><br />
  <input
    [value]="value"
    [type]="type"
    class="form-control"
    [formControl]="control"
    [attr.placeholder]="label"
  />
  
  <div *ngIf="control.invalid && control.touched">
    <div *ngIf="control.errors?.['required']">
     Required field
    </div>
    <div *ngIf="control.errors?.['minlength']">
      Min length {{ control.errors?.['minlength'].requiredLength }}
     </div>
     <div *ngIf="control.errors?.['maxlength']">
      Max length {{ control.errors?.['maxlength'].requiredLength }}
     </div>
  </div>
</fieldset>
