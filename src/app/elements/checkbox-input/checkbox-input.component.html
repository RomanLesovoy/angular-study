<fieldset>
  <label *ngIf="label">{{ label }}</label><br />

  @for(option of options; track option.key) {
    <label [for]="'option-' + option.key">{{ option.label || option.key }}
      <input
        [type]="type"
        [id]="'option-' + option.key"
        [checked]="!!option.value"
        (change)="onChange($event, option.key)"
        [name]="name"
      />
    </label>
    <br/>
  }

  <app-control-error [control]="control"></app-control-error>
</fieldset>
