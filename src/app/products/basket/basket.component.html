<section class="basket">
  Full price: {{ this.productsService.fullPrice }}
</section>


@for(product of this.productsService.basket; track product.name) {
  <section class="product-field">
    {{ product.name }}
    {{ product.qty }}

    <button (click)="this.productsService.removeFromBasket(product)">Remove</button>
  </section>
}
