

<mat-drawer-container class="container" autosize (outsideClick)="isClickedRow = null">
  <mat-drawer [opened]="!!this.isClickedRow" class="sidenav" mode="side">
    <app-product *ngIf="!!this.isClickedRow" [product]="this.isClickedRow"></app-product>
  </mat-drawer>

  <div class="sidenav-content">
    
    <table mat-table [dataSource]="this.products" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="inStock">
        <th mat-header-cell *matHeaderCellDef> In Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.inStock}} </td>
      </ng-container>

      <ng-container matColumnDef="selected">
        <th mat-header-cell *matHeaderCellDef> Selected </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin" [(ngModel)]="element.selected" (click)="$event.stopPropagation()"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: this.displayedColumns;"
        [ngClass]="{'active': row.id === this.isClickedRow?.id, 'product-row': true}"
        (click)="this.onRowClick(row)">
      </tr>

    </table>

    <mat-spinner *ngIf="this.isLoading"></mat-spinner>
  </div>

</mat-drawer-container>
